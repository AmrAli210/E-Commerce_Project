    <div class="carousel-holder">
    <div class=" mt-2 ">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let product of products; let i = index">
          <ng-template carouselSlide [width]="300">
            <div class="border-1 surface-border border-round m-2 ">
            <app-product-details (currentProduct)="getSelectedProduct($event)" [productDetails]="product"></app-product-details>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>

    <div class=" mt-5">
      <owl-carousel-o [options]="customerOptions">
        <ng-container  *ngFor="let customersComment of customersComments; let i = index">
          <ng-template carouselSlide [width]="300">
            <div class="border-1 surface-border border-round m-2 ">
              <app-product-details [commentDetails]="customersComment"></app-product-details>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

    <div *ngIf="productImgs.length" class="selected-product">
      <owl-carousel-o [options]="productOptions">
        <ng-container  *ngFor="let productImg of productImgs; let i = index">
          <ng-template  carouselSlide [width]="300">
            <div class="dot" class="border-1 surface-border border-round m-2 ">
              <img class="sizing" [src]="productImg" alt="">
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
