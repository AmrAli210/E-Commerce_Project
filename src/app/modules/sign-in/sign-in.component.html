<section id="login-page" class="container">
    <div class=" w-50 m-auto">
      <div class="login-info py-5">
        <h2 class="text-center ">Sign In</h2>
        <div class="error-message" *ngIf="error"> 
          <p>{{error}}</p>
        </div>
        <form id="login-form" [formGroup]="login" (ngSubmit)="submit()" >
              <div class="form-group">
                <input
                formControlName="email"
                class="form-control"
                type="text"
                placeholder="E-mail"
              />
                <span *ngIf="!login.get('email')!.valid && login.get('email')!.touched" class="check-invalid"> Please Enter Your E-mail</span>
                </div>

              <div class="form-group ">
               <div class="eye-icon position-relative d-flex">
                <input
                formControlName="password"
                class="form-control"
                [type]="hide ? 'password' : 'text'"
                placeholder="Password"
              />
                 <fa-icon  (click)="switchIcon()" [icon]="eyeIcon" ></fa-icon>
                 </div>
                <span *ngIf="!login.get('password')!.valid && login.get('password')!.touched" class="check-invalid"> Please Enter Your Password</span>
                <div class=" mt-2 d-flex ">
                  <p>You are in a hurry ? Just login with the written email</p>
                </div>
              </div>
                <button [disabled]="!login.valid"  class="submit-btn" type="submit">login</button>
        </form>
        <div class=" mt-2 d-flex justify-content-end">
          <p>You don't have an email ? You can sign up from <strong role="button" (click)="router.navigate(['/sign-up-page'])">here</strong>  </p>
        </div>
      </div>
    </div>
  </section>
